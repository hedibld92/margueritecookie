<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MargueriteCookie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        beige: '#fef6e4',
                        cookie: '#7f5539',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-beige min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full mx-4">
        <h1 class="text-2xl font-bold text-cookie mb-6 text-center">Administration MargueriteCookie</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Identifiant</label>
                <input type="text" name="username" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-cookie" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Mot de passe</label>
                <input type="password" name="password" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-cookie" required>
            </div>
            <button type="submit" class="w-full bg-cookie text-white py-2 rounded-lg hover:bg-cookie/80 transition">
                Se connecter
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                if (response.ok) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    alert('Identifiants incorrects');
                }
            } catch (error) {
                alert('Erreur de connexion');
            }
        });
    </script>
</body>
</html>
